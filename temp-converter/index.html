<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Temperature Converter</title>
</head>
<body>
    <div class="insertBox" id="c">
        <span class="tag">CELSIUS (°C)</span>
        <input type="number" placeholder="celsius"></div>
    </div>

    <div class = "insertBox" id="f">
        <span class="tag">FAHRENHEIT (°F)</span>
        <input type="number" placeholder="fahrenheit"></div>
    </div>

    <div class = "insertBox" id="k">
        <span class="tag">KELVIN (K)</span>
        <input type="number" placeholder="kelvin"></div>
    </div>
    
    <script src="temp-converter.js"></script>
</body>
</html>
