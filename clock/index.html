<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Clock</title>
</head>
<body>
    <div class="clock">
        <div class="clockface">
            <div class="hand" id="sec-hand"></div>
            <div class="hand" id="min-hand"></div>
            <div class="hand" id="hour-hand"></div>
        </div>
        <div class="digital">
            <span id="digital-hour">12</span> : <span id = "digital-min"> 12 </span> : <span id="digital-sec">12</span> <span id="am-pm">AM</span>
        </div>
    </div>
    
    <script src="clock2.js"></script>
</body>
</html>
